<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <section id="main">
        <h1 id="title">Age Calculator</h1>
        <div id="input-div">
            <div id="date-input-div">
                <h3 class="date-title">Date</h3>
                <input placeholder="dd" id="date-input" min="1" max="31" type="number" required/>
            </div>
            <div id="month-input-div">
                <h3 class="month-title">Month</h3>
                <input placeholder="mm" id="month-input" min="1" max="12" type="number" required/>
            </div>
            <div id="year-input-div">
                <h3 class="year-title">Year</h3>
                <input placeholder="yyyy" id="year-input" min="1000" max="9999" type="number" required/>
            </div>
            
        </div>
        <button id="submit-button">Submit</button>
        <div id="output-div"></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
